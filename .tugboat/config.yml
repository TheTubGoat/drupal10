services:
  mysql:
    # Use the latest available 5.x version of MySQL
    image: tugboatqa/mariadb:10.5

    # A set of commands to run while building this service
    commands:
      # Configure the server for the site to run on.
      init:
        # Increase the allowed packet size to 512MB.
        - mysql -e "SET GLOBAL max_allowed_packet=536870912;"
        # Ensure this packet size persists even if MySQL restarts.
        - echo "max_allowed_packet=536870912" >> /etc/mysql/conf.d/tugboat.cnf

      update:
        # Get the database dump from an upstream environment.
        - wget https://raw.githubusercontent.com/TheTubGoat/drupal10/stage/tugboatdb.sql.gz -O /tmp/tugboatdb.sql.gz
        - zcat /tmp/tugboatdb.sql.gz | mysql tugboat
        - rm /tmp/tugboatdb.sql.gz

  # What to call the service hosting the site.
  php:
    # This uses PHP 8.1.x with Apache: update to match your version of PHP
    image: tugboatqa/php:8.1-apache

    # Set this as the default service. This does a few things
    #   1. Clones the git repository into the service container
    #   2. Exposes port 80 to the Tugboat HTTP proxy
    #   3. Routes requests to the preview URL to this service
    default: true

    # Wait until the mysql service is done building.
    depends: mysql

    commands:
      init:
        # Install opcache and mod-rewrite.
        - docker-php-ext-install opcache
        - a2enmod headers rewrite

        # Link the document root to the expected path. This example links /web
        # to the docroot.
        - ln -snf "${TUGBOAT_ROOT}/web" "${DOCROOT}"

        # Create the Drupal private files and config directories if they aren't
        # already present.
        - mkdir -p "${TUGBOAT_ROOT}/files-private" "${TUGBOAT_ROOT}/config"

      update:
        # Install/update packages managed by composer, including drush.
        - composer install --optimize-autoloader

        # Use the tugboat-specific Drupal settings.
        - cp "${TUGBOAT_ROOT}/.tugboat/settings.local.php" "${DOCROOT}/sites/default/settings.local.php"

        # Link our custom code.
        - ln -snf "${TUGBOAT_ROOT}/custom/themes" "${DOCROOT}/themes/custom"

        # Import files.
        - mkdir -p "${DOCROOT}/sites/default/files"
        - cd ${DOCROOT}/sites/default; tar -xzf "${TUGBOAT_ROOT}/files.tar.gz"

        # For staging purposes, we're going to move the assets out of the
        # webroot as if it were securely created from this environment and
        # for extraction by another server.
        - mv "${TUGBOAT_ROOT}/files.tar.gz" /tmp/
        - mv "${TUGBOAT_ROOT}/tugboatdb.sql.gz" /tmp/

        # Set file permissions such that Drupal will not complain.
        - chgrp -R www-data "${DOCROOT}/sites/default/files"
        - find "${DOCROOT}/sites/default/files" -type d -exec chmod 2775 {} \;
        - find "${DOCROOT}/sites/default/files" -type f -exec chmod 0664 {} \;

      # Commands that build the site. This is where you would add things
      # like feature reverts or any other drush commands required to
      # set up or configure the site. When a preview is built from a
      # base preview, the build workflow starts here, skipping the init
      # and update steps, because the results of those are inherited
      # from the base preview.
      build:
        - vendor/bin/drush cache:rebuild
        - vendor/bin/drush config:import -y
        - vendor/bin/drush updatedb -y
        - vendor/bin/drush cache:rebuild

        # File Sync Alternative: Enable Stage File Proxy.
        # This must be enabled after the config sync, otherwise Drupal will disable it when it runs the config sync.
#        - vendor/bin/drush -r "${DOCROOT}" pm-enable --yes stage_file_proxy
#        - vendor/bin/drush -r "${DOCROOT}" config:set stage_file_proxy.settings origin nginx.main.demo-lullabot-drupalfull.us2.amazee.io
